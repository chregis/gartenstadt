<div class="main-content-wrapper">
  <div class="main-content">
    <div class="header">
      <img *ngIf="!(currentUrl | async)?.includes('fotos')" src="/assets/Wagen_mit_Text_farbig.png" alt="fahrende BÃ¼hne">
    </div>

    <div class="sticky">
      <button
        class="sidenav-toggle-button"
        mat-icon-button
        (click)="toggleSideNav()">
        <mat-icon>menu</mat-icon>
      </button>
      <mat-nav-list class="menu-list">
        <app-main-menu class="horizontal"></app-main-menu>
      </mat-nav-list>
      <mat-nav-list class="menu-list" *ngIf="(currentUrl | async)?.includes('anmeldung')">
        <app-anmelden-menu class="horizontal"></app-anmelden-menu>
      </mat-nav-list>
      <div class="sidenav-menu" [ngClass]="{ 'open': isSideNavVisible}" >
        <mat-nav-list>
          <app-main-menu class="vertical"></app-main-menu>
        </mat-nav-list>
      </div>
  <!--      <app-menu [menuItems]="mainMenu" class="main-menu-list"></app-menu>-->
    </div>


    <div class="page-content">
      <div class="router-wrapper">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
