<div class="main-content-wrapper">
  <div class="main-content">
    <div class="header">
      <img *ngIf="!(currentUrl$ | async)?.includes('fotos')" src="/assets/Wagen_mit_Text_farbig.png" alt="fahrende Bühne">
    </div>

    <div class="menu {{ (currentUrl$ | async)?.includes('fotos') ? autoVisibleClass : 'sticky'}}">
      <button
        class="sidenav-toggle-button"
        mat-icon-button
        (click)="toggleSideNav()">
        <mat-icon>menu</mat-icon>
      </button>

      <app-main-menu class="only-on-big-screen menu-list horizontal"></app-main-menu>

      <app-anmelden-menu *ngIf="(currentUrl$ | async)?.includes('anmeldung')"
                           class="only-on-big-screen menu-list secondary horizontal"></app-anmelden-menu>

      <app-foto-album-menu *ngIf="(currentUrl$ | async)?.includes('fotos')"
                           class="menu-list secondary horizontal"></app-foto-album-menu>

      <div class="sidenav-menu" [ngClass]="{ 'open': isSideNavVisible}" >
        <app-main-menu class="vertical"></app-main-menu>
      </div>

    </div>

    <div class="page-content">
      <div class="router-wrapper">
        <router-outlet></router-outlet>
      </div>
    </div>
    <div *ngIf="!(currentUrl$ | async)?.includes('fotos')"
         class="footer">
      <span><a routerLink="/impressum">Impressum</a></span>
      <span><a routerLink="/datenschutz">Datenschutzerklärung</a></span>
    </div>
  </div>
</div>
