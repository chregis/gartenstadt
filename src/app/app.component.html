<div class="main-content-wrapper">
  <div class="main-content">
    <div class="header">
      <img *ngIf="!(currentUrl | async)?.includes('fotos')" src="/assets/Wagen_mit_Text_farbig.png" alt="fahrende Bühne">
    </div>

    <div class="sticky">
      <button
        class="sidenav-toggle-button"
        mat-icon-button
        (click)="toggleSideNav()">
        <mat-icon>menu</mat-icon>
      </button>
      <mat-nav-list class="menu-list">
        <app-main-menu class="horizontal"></app-main-menu>
      </mat-nav-list>
<!--      <mat-nav-list class="menu-list" *ngIf="(currentUrl | async)?.includes('anmeldung')">-->
<!--        <app-anmelden-menu class="horizontal"></app-anmelden-menu>-->
<!--      </mat-nav-list>-->
      <div class="sidenav-menu" [ngClass]="{ 'open': isSideNavVisible}" >
        <mat-nav-list>
          <app-main-menu class="vertical"></app-main-menu>
        </mat-nav-list>
      </div>
  <!--      <app-menu [menuItems]="mainMenu" class="main-menu-list"></app-menu>-->
    </div>

    <div class="page-content">
      <div class="router-wrapper">
        <router-outlet></router-outlet>
      </div>
    </div>
    <div *ngIf="!(currentUrl | async)?.includes('fotos')"
         class="footer">
      <span>Kontakt: haasanita(ät)outlook.com</span>
      <span>Webmaster: christian.spiller(ät)chaosnet.ch</span>
    </div>
    <div *ngIf="(currentUrl | async)?.includes('fotos')"
         class="footer" style="font-size: 20px">
      Fotos von letztem Samstag folgen in ein paar Tagen!
    </div>
  </div>
</div>
